<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia das Mulheres</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="petals-container"></div>
    
    <main class="container">
        <div class="photo-container">
            <div class="photo-frame">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80" alt="Sua Amada" class="photo">
            </div>
            <div class="heart"></div>
        </div>

        <h1 class="title">Feliz Dia das Mulheres!</h1>
        
        <p class="message">
            Para a mulher mais especial do mundo, que ilumina meus dias com seu sorriso
            e enche minha vida de amor e alegria. Você é extraordinária!
        </p>
        
        <div class="signature">
            Com todo meu amor ❤️
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
